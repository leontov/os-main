apiVersion: apps/v1
kind: Deployment
metadata:
  name: kolibri-frontend
  namespace: kolibri
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kolibri-frontend
  template:
    metadata:
      labels:
        app: kolibri-frontend
    spec:
      containers:
        - name: frontend
          image: REPLACE_WITH_REGISTRY/kolibri-frontend:RELEASE_TAG
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
          env:
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: kolibri-config
                  key: LOG_LEVEL
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: kolibri-frontend
  namespace: kolibri
spec:
  type: ClusterIP
  selector:
    app: kolibri-frontend
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kolibri-frontend
  namespace: kolibri
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: kolibri.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kolibri-frontend
                port:
                  number: 80
